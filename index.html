<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <form class="calculadora" name="calculadora">
            <input type="text" readonly class="value" name="txt">
            <span class="tecla limpar" onclick="calculadora.txt.value = ''">c</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '/'">/</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '*'">*</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '7'">7</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '8'">8</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '9'">9</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '-'">-</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '4'">4</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '5'">5</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '6'">6</span>
            <span class="tecla mais" onclick="document.calculadora.txt.value += '+'">+</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '1'">1</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '2'">2</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '3'">3</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '0'">0</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '00'">00</span>
            <span class="tecla" onclick="document.calculadora.txt.value += '.'">.</span>
            <span class="tecla igual" onclick="document.calculadora.txt.value = eval(calculadora.txt.value)">=</span>
        </form>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script src="script.js"></script>
</body>
</html>
